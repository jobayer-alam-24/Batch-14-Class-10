<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container-1">
            <h2>facebook</h2>
            <div class="form">
                <form action="#" method="get" enctype="multipart/form-data">
                    <p>Log in to Facebook</p>
                    <input type="text" class="f-input-m" name="email-&-phone" value="" placeholder="Email address or phone number">
                    <input type="password" class="f-input-m" placeholder="password">
                    <button type="submit" class="input-login">Log in</button>
                </form>
                <div class="form-link-container">
                    <a href="#" class="form-link custom">Forgotten account?</a>&nbsp;
                    <a href="#" class="form-link">Sign up for Facebook</a>
                </div>
            </div>
        </div>
        <div class="form-container-2"></div>
    </div>
</body>
</html>
